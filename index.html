<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="/js/main.js"></script>
    <script defer type="module" src="js/draganddrop.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/setting.css" />
  </head>
  <body class="">
    <div class="clock"></div>
    <div class="setting">⚙️</div>
    <div class="setting-modal">
      <div class="setting-modal__close">❌</div>
      <div class="setting-modal__dark">
        <label for="darkMode"> <span>Toggle DarkMode</span></label
        ><input type="checkbox" id="darkMode" />
      </div>
      <div class="setting-modal__clock">
        <label for="clockMode"> <span>Toggle Clock</span> </label
        ><input type="checkbox" id="clockMode" />
      </div>
    </div>
    <div class="container">
      <div class="create-todo">
        <label>
          <input type="text" class="create-todo__input" />
          <span class="create-todo__span">할일을 적어주세요!</span>
        </label>
        <button class="create-todo__button">생성</button>
      </div>
      <div class="todo-list-wrapper">
        <div class="todo-list">
          <h3>해야함..📖</h3>
          <ul class="todo-list__list"></ul>
        </div>
        <div class="done-list">
          <h3>다했다!🎉</h3>
          <ul class="done-list__list"></ul>
        </div>
      </div>
    </div>
    <div class="alert">
      <div class="alert-container">
        <span class="alert__text"
          >해당하는 내용을 지우게 됩니다. 그렇게 하시겠습니까?</span
        >
        <button class="alert__yes">네</button>
        <button class="alert__no">아니요</button>
      </div>
    </div>
  </body>
</html>
